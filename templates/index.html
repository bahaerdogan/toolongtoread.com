<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <img rel="icon" href="adam.jpg" type="jpg">
  <title>toolongtoread.com</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-image: url("path/to/your/image.jpg");
      background-repeat: no-repeat;
      background-position: center;
      background-size: cover;
      color: #333;
    }

    .container {
      width: 80%;
      margin: auto;
      padding: 20px;
      background-color: #fff;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    textarea {
      width: 100%;
      height: 200px;
      padding: 10px;
      box-sizing: border-box;
      margin-bottom: 10px;
      font-size: 16px;
      border: 2px solid #ccc;
    }

    input[type="submit"],
    input[type="button"] {
      padding: 10px 20px;
      background-color: #007bff;
      color: white;
      border: none;
      cursor: pointer;
      margin-right: 10px; /* Add some space between the buttons */
      border-radius: 5px;
    }

    input[type="submit"]:hover,
    input[type="button"]:hover {
      background-color: #0056b3;
    }

    .result {
      margin-top: 20px;
      border: 1px solid #ddd;
      padding: 20px;
      background-color: #fff;
    }

    img.logo { /* Added this CSS class to style the logo image */
      height: 50px;
      margin-right: 10px;
    }

    h1 {
      display: flex;
      align-items: center; /* This will vertically align the items in the middle */
    }

    .footer {
      text-align: center;
      margin-top: 20px;
      font-size: 12px;
      color: #999;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1><img src="adam.jpg" alt="Logo" class="logo">toolongtoread.com</h1>
    <form method="POST">
      <p style="color: rgb(0, 140, 255);">This is a test version, the results may not be 100% accurate.</p>
      <textarea name="text" id="textArea" placeholder="Enter your text here..."></textarea><br>
      <input type="submit" value="Submit">
      <input type="button" value="Reset" onclick="resetForm()">
      <input type="button" value="Copy Output" onclick="copyOutput()" id="copyButton">
    </form>
    <div class="result" id="output">{{ highlighted_text|safe }}</div>
  </div>

  <div class="footer">
    <p>Designed and ai powered by bahaerdogan launched by mehmetcalkınlı</p>
  </div>

  <script>
    function resetForm() {
      document.getElementById('textArea').value = '';
      document.querySelector('.result').innerHTML = '';
    }

    function copyOutput() {
      var range = document.createRange();
      range.selectNode(document.getElementById('output'));
      window.getSelection().removeAllRanges();
      window.getSelection().addRange(range);
      try {
        document.execCommand('copy');
        alert('Output copied to clipboard');
      } catch (err) {
        console.log('Unable to copy');
      }
      window.getSelection().removeAllRanges();
    }
  </script>
</body>
</html>
