<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="favicon.ico" type="image/x-icon">
  <title>toolongtoread.com</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f5f5f5;
      color: #333;
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 20px;
      background-color: #fff;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    header {
      text-align: center;
      margin-bottom: 20px;
    }

    .logo {
      position: fixed;
      top: 10px;
      left: 10px;
      height: 50px;
    }

    textarea {
      width: 100%;
      height: 200px;
      padding: 10px;
      box-sizing: border-box;
      margin-bottom: 10px;
      font-size: 16px;
      border: 2px solid #ccc;
      border-radius: 4px;
    }

    .btn {
      padding: 10px 20px;
      border: none;
      cursor: pointer;
      border-radius: 4px;
      transition: background-color 0.3s ease;
    }

    .btn-primary {
      background-color: #007bff;
      color: #fff;
    }

    .btn-secondary {
      background-color: #6c757d;
      color: #fff;
    }

    .btn:hover {
      opacity: 0.8;
    }

    .button-group {
      display: flex;
      justify-content: flex-end;
      gap: 10px;
      margin-bottom: 20px;
    }

    .result {
      margin-top: 20px;
      border: 1px solid #ddd;
      padding: 20px;
      background-color: #fff;
    }

    footer {
      text-align: center;
      margin-top: 20px;
      font-size: 12px;
      color: #999;
    }
  </style>
</head>
<body>
  <img src="https://i.imgur.com/It1QCMz.png" alt="Logo" class="logo">
  <div class="container">
    <header>
      <h1>toolongtoread.com</h1>
    </header>
    <form method="POST">
      <p class="info-text">This is a test version, the results may not be 100% accurate.</p>
      <textarea name="text" id="textArea" placeholder="Enter your text here..." required></textarea>
      <div class="button-group">
        <input type="submit" value="Submit" class="btn btn-primary">
        <input type="button" value="Reset" onclick="resetForm()" class="btn btn-secondary">
        <input type="button" value="Copy Output" onclick="copyOutput()" id="copyButton" class="btn btn-secondary">
      </div>
    </form>
    <div class="result" id="output">{{ highlighted_text|safe }}</div>
  </div>

  <footer>
    <p>&copy; bahaerdogan
  </footer>
</body>
</html>
